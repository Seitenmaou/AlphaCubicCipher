<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AlphaCubeCipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <head>
      <link rel="stylesheet" href="styles.css">
    </head>
    <script type="text/javascript" src="./cipher.js"></script>
  </head>
  <div>Cipher</div>
    <label for="rawInput">Input</label>
    <textarea type="text" id="rawInput" name="rawInput"></textarea>
    <label for="cipherSeed">Seed</label>
    <textarea type="text" id="cipherSeed" name="cipherSeed"></textarea>
    <div>Results</div>
    <div class="cipherOutput" id="cipherOutput"></div>

    <script>
      const rawInput = document.getElementById('rawInput');
      const cipherSeed = document.getElementById('cipherSeed');
      const displayCiphered = document.getElementById('cipherOutput');

      function updateOutput(){
        displayCiphered.textContent = cipher(rawInput.value, cipherSeed.value);
      }
      rawInput.addEventListener('input', updateOutput)
      cipherSeed.addEventListener('input', updateOutput)
    </script>
    
    <br/>

    <div>Decipher</div>
    <label for="codedInput">Input</label>
    <textarea type="text" id="codedInput" name="codedInput"></textarea>
    <label for="decipherSeed">Seed</label>
    <textarea type="text" id="decipherSeed" name="decipherSeed"></textarea>
    <div>Results</div>
    <div class="decipherOutput" id="decipherOutput"></div>

    <script>
      const codedInput = document.getElementById('codedInput');
      const decipherSeed = document.getElementById('decipherSeed');
      const displayDeciphered = document.getElementById('decipherOutput');

      function updateCipherOutput(){
        displayDeciphered.textContent = decipher(codedInput.value, decipherSeed.value);
      }
      codedInput.addEventListener('input', updateCipherOutput)
      decipherSeed.addEventListener('input', updateCipherOutput)

    </script>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
